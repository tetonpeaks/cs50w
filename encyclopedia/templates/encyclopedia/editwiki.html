{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit wiki page
{% endblock title %}

{% block body %}
    <h1>Edit wiki page</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p><strong>Wiki name:</strong> {{ name }}</p>
        <p><strong>Content:</strong></p>
        <div style="height: 75%; width: 100%">{{ editform.text }}</div>
        <input type="submit" value="Update WikiBear">
    </form>
{% endblock body %}
